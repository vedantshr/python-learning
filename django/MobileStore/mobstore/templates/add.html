{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>MobileStore</title>
    </head>
    
    <body>
        <main>
            <header>
                <img src="https://sociotalks.blog/logo.PNG"/>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                      <div class="navbar-header">
                        <a class="navbar-brand" >Mobile Store</a>
                      </div>
                      <ul class="nav navbar-nav">
                        <li><a href="{% url 'home' %}">Search</a></li>
                        <li class="active"><a href="{% url 'add' %}">Add</a></li>
                        <li><a href="{% url 'delete' %}">Delete</a></li>
                        <li><a href="{% url 'viewall' %}">View all</a></li>
                      </ul>
                    </div>
                  </nav>
            </header>
            <form action="{% url 'addentry' %}" method="POST">
                {% csrf_token %}
                <input name="model_number" type="text" placeholder="Enter Model No." required>
                <input name="price" type="text" placeholder="Enter Price" required>
                <input name="year" type="text" placeholder="Enter Year" required>
                <input name="company" type="text" placeholder="Enter Company Name" required>
                <input name="RAM" type="text" placeholder="Enter RAM" required>
                <input name="ROM" type="text" placeholder="Enter ROM" required>
                <input type="submit" name="search" class="btn btn-primary">
            </form>
            <footer class="container">
                <!-- <div > -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-4">
                                <a href="mailto:vedantsharma24052001@gmail.com">Mail Us</a>
                            </div>
                            <div class="col-md-4">
                                <a href="tel:8586063895">Call Us</a>
                            </div>
                            <div class="col-md-4">
                                <a>Mobile Store &copy;</a>
                            </div>
                        </div>
                    </div>
                <!-- </div> -->
            </footer>
        </main>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>

<style>
    footer {
        background-color: #000;
        position: fixed;
        bottom:0;
    }
    footer div a {
        color:white;
        font-size: 32px;
    }
    footer div a:hover {
        transform:scale(1.2);
        color:#ccc;
    }
</style>
