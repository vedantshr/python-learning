{% extends 'portfolio/base.html' %}
{% block content %}
<style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
    img {display: block;
    margin-left: auto;
    margin-right: auto;
    width: 40%;
    }
    
    
</style>
{% for project in projects %}
<div class="container">
    <div class="vertical-center">
        <h1><p style="color:red">{{ project.title }}</p></h1>
<img src="{{ project.image.url }}" height=400 width=400>
<hr>
<p>{{ project.description|safe }}</p>
<p>&#9830;</p>
    </div>
</div>
{% endfor %}


{% endblock %}
